PROBLEM_NAME= NACA0012_EULER
PROBLEM_TYPE= OPTIMIZATION
# problem dimension
DIMENSION= 20
MAXIMUM_NUMBER_OF_FUNCTION_EVALUATIONS= 500
# box constraints
UPPER_BOUNDS=  0.001, 0.001, 0.001, 0.001, 0.001, 0.001, 0.001, 0.001, 0.001, 0.001, 0.001, 0.001, 0.001, 0.001, 0.001, 0.001, 0.001, 0.001, 0.001, 0.001
LOWER_BOUNDS= -0.001,-0.001,-0.001,-0.001,-0.001,-0.001,-0.001,-0.001,-0.001,-0.001,-0.001,-0.001,-0.001,-0.001,-0.001,-0.001,-0.001,-0.001,-0.001,-0.001
DISPLAY = ON

# Settings for variable model uncertainty feature
VARIABLE_MODEL_UNCERTAINTY = ON
MAX_SIGMA_FACTOR = 1.5
MIN_SIGMA_FACTOR = 0.1

# Settings for zoom in feature
ZOOM_IN = ON
NUMBER_OF_MINIMUM_SAMPLES_AFTER_ZOOM_IN = 100
ZOOM_IN_HOW_OFTEN = 20


MAX_NUMBER_OF_INNER_ITERATIONS = 100000

OBJECTIVE_FUNCTION{
NAME = DRAG
EXECUTABLE = calculateCD.py
OUTPUT_FILE = outputCD.dat
DESIGN_VECTOR_FILE = dv.dat
FILENAME_TRAINING_DATA = CD.csv
SURROGATE_MODEL = GRADIENT_ENHANCED
}

CONSTRAINT_FUNCTION{
DEFINITION= LIFT > 0.32
EXECUTABLE = NONE
OUTPUT_FILE = outputCL.dat
DESIGN_VECTOR_FILE = dv.dat
FILENAME_TRAINING_DATA = CL.csv
SURROGATE_MODEL = ORDINARY_KRIGING
}

CONSTRAINT_FUNCTION{
DEFINITION= Area > 0.081
EXECUTABLE = NONE
OUTPUT_FILE = outputArea.dat
DESIGN_VECTOR_FILE = dv.dat
FILENAME_TRAINING_DATA = Area.csv
SURROGATE_MODEL = ORDINARY_KRIGING
}


